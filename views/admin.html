<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover:not(.active) {
        background-color: #111;
      }
      
      .active {
        background-color: #04AA6D;
      }
      </style>
</head>
<body>

<nav class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
        <li class="navbar-item"><a class="navbar-link" href="/about">About</a></li>
        <li class="navbar-item"><a class="navbar-link" href="/contact">Contact Us</a></li>
        <li class="navbar-item"><a class="navbar-link active" href="/admin">Admin</a></li>
    </ul>
</nav>

<main>
    <h1>Admin Panel</h1>
    <form action="/login" method="post" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <h2>Add Record</h2>
    <form id="addRecordForm" class="record-form">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
        <input type="text" name="department" id="department" placeholder="Department" required>
        <button type="submit">Add Record</button>
    </form>
    <h2>Upload PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>
    <div id="records"></div>
</main>

<script src="script.js"></script>
</body>
</html>
